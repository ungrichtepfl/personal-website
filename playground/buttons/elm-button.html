<!DOCTYPE html>

<html>
  <head>
    <title>Button compiled from Elm</title>
    <script src="elm-button.js"></script>
  </head>

  <body>
    <div id="elm-button"></div>
    <script>
      var app = Elm.Button.init({
        node: document.getElementById("elm-button"),
      });
    </script>
  </body>
</html>
