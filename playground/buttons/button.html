<!DOCTYPE html>

<html>
  <head>
    <title>Hand made button</title>
    <script>
      var counter = 0;
      function updateDoc() {
        document.getElementById("button-counter").innerHTML = counter;
      }
      function increment() {
        counter++;
        updateDoc();
      }
      function decrement() {
        counter--;
        updateDoc();
      }
    </script>
  </head>

  <body>
    <button onclick="decrement()">-</button>
    <div id="button-counter">0
    </div>
    <button onclick="increment()">+</button>
  </body>
</html>
